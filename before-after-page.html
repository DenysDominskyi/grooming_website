<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
              
        <!--=============== STYLE ===============-->
        <link rel="stylesheet" href="/style/style.css">

    <title>VikGrooming</title>
</head>

<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">VikGrooming</a>
    
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">About Me</a>
                    </li>
                    <li class="nav__item">
                        <a href="#works" class="nav__link">Works</a>
                    </li>
                    <li class="nav__item">
                        <a href="#experience" class="nav__link">Experience</a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>
    
                <i class="ri-close-line nav__close" id="nav-close"></i>
            </div>
    
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-function-line"></i>
            </div>
        </nav>
    </header>
    
    <!--==================== WORKS ====================-->
    <section class="experience section">
        <h2 class="section__title">Some of my <br>happy clients</h2>
    
        <div class="experience__container container grid">
    
            <div class="experience__img grid">
    
                <div class="slider">
                    <div class="before">
                        <img class="slider-img" src="/images/before-after1.jpg" alt="">
                    </div>
                    <div class="after">
                        <img class="slider-img" src="/images/before-after(1).jpg" alt="">
                    </div>
                    <div class="change"></div>
                </div>
    
            </div>
        </div>
    </section>

    <script src="/js/main.js"></script>
    <script src="/js/before_after-slider.js"></script>
