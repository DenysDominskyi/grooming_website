<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
              
        <!--=============== STYLE ===============-->
        <link rel="stylesheet" href="/style/style.css">
        <link rel="stylesheet" href="/style/before-after-style.css">
        <link rel="stylesheet" href="/carousel/carousel.css">

    <title>VikGrooming</title>
</head>

<body>

    <header class="header__note-fixed" id="header">
        <a href="/index.html" class="nav__logo new__page" ><img src="/images/logo.png" alt="">Grooming</a>
    </header>
    
    <!--==================== WORKS ====================-->
    <section class="experience section">
        <h2 class="section__title">Some of my <br>happy clients</h2>

        <div class="carousel">
        
            <div class="carousel__track-container">
                <ul class="carousel__track">
                    <li class="carousel__slide current-slide">
                        <img class="carousel__image" src="/carousel/images/1.jpg" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="/carousel/images/2.jpg" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="/carousel/images/3.jpg" alt="">
                    </li>
                    <li class="carousel__slide">
                        <img class="carousel__image" src="/carousel/images/4.jpg" alt="">
                    </li>
                </ul>
            </div>
        
            <div class="bottom__nav">
                <button class="carousel__button carousel__button--left is-hidden">
                    <img src="/carousel/images/bx-chevron-left.svg" alt="">
                </button>
        
                <div class="carousel__nav">
                    <button class="carousel__indicator current-slide"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                    <button class="carousel__indicator"></button>
                </div>
        
                <button class="carousel__button carousel__button--right">
                    <img src="/carousel/images/bx-chevron-right.svg" alt="">
                </button>
            </div>
        </div>
    
        <div class="experience__container container grid">
    
            <div class="experience__img grid">
    
                <div class="slider">
                    <div class="before">
                        <img class="slider-img" id="img-before" src="/images/before-after-img/before1.jpg" alt="">
                    </div>
                    <div class="after">
                        <img class="slider-img" src="/images/before-after-img/after1.jpg" alt="">
                    </div>
                    <div class="change"></div>
                </div>
                
    
            </div>
        </div>

        <div class="experience__container container grid">
        
            <div class="experience__img grid">
        
                <div class="slider" id="slider2">
                    <div class="before" id="before2">
                        <img class="slider-img" id="img-before2" src="/images/before-after-img/before2.jpg" alt="">
                    </div>
                    <div class="after">
                        <img class="slider-img" src="/images/before-after-img/after2.jpg" alt="">
                    </div>
                    <div class="change" id="change2"></div>
                </div>
        
        
            </div>
        </div>

        <div class="experience__container container grid">
        
            <div class="experience__img grid">
        
                <div class="slider" id="slider3">
                    <div class="before" id="before3">
                        <img class="slider-img" id="img-before3" src="/images/before-after-img/before3.jpg" alt="">
                    </div>
                    <div class="after">
                        <img class="slider-img" src="/images/before-after-img/after3.jpg" alt="">
                    </div>
                    <div class="change" id="change3"></div>
                </div>
        
        
            </div>
        </div>
    </section>

    <!--==================== MAIN JS ====================-->
    <script src="/carousel/carousel.js"></script>
    <script src="/js/before_after-slider.js"></script>
</body>
</html>
